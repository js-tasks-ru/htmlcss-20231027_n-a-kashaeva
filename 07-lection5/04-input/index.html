<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <link rel="stylesheet" href="./input-container.css">
    </head>
    <body>
        <div class="input-container">
            <div class="input__label">Label</div>
            <div class="input__wrapper">
                <svg class="input__icon">
                    <use href="../../assets/icons.svg#success"></use>
                </svg>
                <svg class="input__icon">
                    <use href="../../assets/icons.svg#error"></use>
                </svg>
                <input type="text" class="input__field">
            </div>
            <div class="input__label">Success</div>
            <div class="input__wrapper">
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/icons.svg#success"></use>
                </svg>
                <svg class="input__icon">
                    <use href="../../assets/icons.svg#error"></use>
                </svg>
                <input type="text" value="Success" class="input__field input__field_success">
            </div>
            <div class="input__label">Error</div>
            <div class="input__wrapper">
                <svg class="input__icon">
                    <use href="../../assets/icons.svg#success"></use>
                </svg>
                <svg class="input__icon input__icon_invalid">
                    <use href="../../assets/icons.svg#error"></use>
                </svg>
                <input type="text" value="Error" class="input__field input__field_invalid">
            </div>
        </div>
    </body>
</html>
