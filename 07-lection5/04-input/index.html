<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <link rel="stylesheet" href="./input-container.css">
    </head>
    <body>
        <div class="input-container">
            <label class="input">
                <div class="input__label">Label</div>
                <input type="text" class="input__field">
                <svg class="input__icon_success">
                    <use href="../../assets/icons.svg#success"></use>
                </svg>
                <svg class="input__icon_error">
                    <use href="../../assets/icons.svg#error"></use>
                </svg>
            </label>
            <label class="input">
                <div class="input__label">Success</div>
                <input type="text" value="Success" class="input__field">
                <svg class="input__icon_success input_icon_active">
                    <use href="../../assets/icons.svg#success"></use>
                </svg>
                <svg class="input__icon_error">
                    <use href="../../assets/icons.svg#error"></use>
                </svg>
            </label>
            <label class="input">
                <div class="input__label">Error</div>
                <input type="text" value="Error" class="input__field input_invalid">
                <svg class="input__icon_success">
                    <use href="../../assets/icons.svg#success"></use>
                </svg>
                <svg class="input__icon_error input_icon_active">
                    <use href="../../assets/icons.svg#error"></use>
                </svg>
            </label>
        </div>
    </body>
</html>
